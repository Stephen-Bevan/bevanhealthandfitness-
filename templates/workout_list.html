{% extends 'base.html' %}

{% block content %}
<h1>Workout List</h1>

<ul>
    {% for workout in object_list %}
    <li>{{ workout.name }} - <a href="{% url 'workout-delete' workout.id %}">Delete</a></li>
    {% endfor %}
</ul>

<a href="{% url 'workout-create' %}">Add New Workout</a>
{% endblock %}
