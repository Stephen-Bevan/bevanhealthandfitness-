{% extends 'base.html' %}

{% block content %}
<h1>Workout List</h1>

<ul>
    {% for workout in workouts %}
        <li>{{ workout.day }}  - <a href="{% url 'workout-delete' workout.id %}">Delete</a></li>
    {% endfor %}
</ul>

<a href="{% url 'workout-create' %}">Add New Workout</a>



{% endblock %}
