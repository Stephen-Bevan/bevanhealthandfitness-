{% extends 'base.html' %}

{% block content %}

<body>

    <div class="container bg-light shadow-md p-5 form-layout">

        <h3>Login to your account</h3>

        <hr>
        <br>

        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <button type="submit" class="btn btn-primary w-100 btn-block p-2"> 
                Login &nbsp; <i class="fa fa-user" aria-hidden="true"></i> 
            </button>
        </form>

        <br>

        <div class="text-center">
            <p>Don't have an account?</p>
            <a href="{% url 'register' %}">Sign up</a> <!-- Fixed the URL -->
        </div>

    </div>

    <br>
    <h1>Static files loading</h1>

</body>

{% endblock %}
