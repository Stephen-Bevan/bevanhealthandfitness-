{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body text-center">
            <h1 class="text-danger">Delete Workout</h1>
            <p class="fs-5">Are you sure you want to delete <strong>"{{ workout.name }}"</strong>?</p>
            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Yes, delete</button>
            </form>
            <a href="{% url 'workout-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</div>



{% endblock %}
