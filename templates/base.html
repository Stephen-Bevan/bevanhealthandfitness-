{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bevan Health and Fitness - Achieve your fitness goals with personalized workout plans, expert guidance, and state-of-the-art equipment. Join now and start your fitness journey.">
    <meta name="keywords" content="fitness, health, workouts, personal training, gym, Bevan Health and Fitness">
    <meta name="author" content="Bevan Health and Fitness">
    
    <title>Bevan Health And Fitness</title>

    <!-- Bootswatch Theme and Font Awesome -->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Display Messages -->
    {% if messages %}
    <div class="alerts-container">
        <ul>
            {% for message in messages %}
            <li class="alert alert-{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <!-- Main Container -->
    <div class="container">
        <br>
        <main>
            <!-- Dynamic Content Block -->
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- JavaScript Files -->
    <script src="{% static 'js/app.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
